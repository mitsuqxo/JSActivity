<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>Arithmetic Operations</h2>
    <p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        let x = 10;
        document.getElementById("demo1").innerHTML = "Initial x = " + x;

        let a = 5;
        let b = 2;
        let sum = a + b;
        document.getElementById("demo2").innerHTML = "Addition: " + a + " + " + b + " = " + sum;

        let product = a * b;
        document.getElementById("demo3").innerHTML = "Multiplication: " + a + " * " + b + " = " + product;

        let multiplier = 3;
        let result = (100 + 50) * multiplier;
        document.getElementById("demo4").innerHTML = "(100 + 50) * " + multiplier + " = " + result;

        let text1 = "John";
        let text2 = "Doe";
        let fullName = text1 + " " + text2;
        document.getElementById("demo5").innerHTML = "Full Name: " + fullName;

        let greeting = "What a very ";
        greeting += "nice day";
        document.getElementById("demo6").innerHTML = greeting;
    </script>
</body>
</html>
