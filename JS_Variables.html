<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, the first price, second price and total are variables.</p>

<p id="demo"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;

document.getElementById("demo").innerHTML = "The total is: " + total;
</script>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
const x = 5;
const y = 6;
const z = x + y;

document.getElementById("demo").innerHTML = "The value of z is " + z;
</script>

<p>In this example. x, y, and z are variables.</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = "The value of z is" + z;
</script>

</body>
</html>
