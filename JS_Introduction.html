<!DOCTYPE html>
<html>
    <body>
        <h2>What can JavaScript Do?</h2>

        <p>This is a demo made by Jose Emplica.</p>
        <p>JavaScript can edit and change the attributes of the HTML File.</p>

        <button onclick="document.getElementById('myImage').src='https://i.ibb.co/MDN00gTS/pic-bulbon.gif'">Turn on the light</button>
    
        <img id="myImage" src="https://i.ibb.co/b51m2jPd/pic-bulboff.gif" style="width:100px"></img>

        <button onclick="document.getElementById('myImage').src='https://i.ibb.co/b51m2jPd/pic-bulboff.gif'">Turn off the light</button>
    
    <h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello just remember that you are unique from this world."'>Click here for a motivational quote!</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click here to make the text bigger!</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click here to hide the elements!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click here to show the elements!</button>
    </body>
</html>
